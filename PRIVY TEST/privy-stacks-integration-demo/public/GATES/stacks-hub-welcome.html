<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stacks Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        .left-panel {
            width: 50%;
            min-width: 50%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 80px;
            position: relative;
        }

        .content {
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 48px;
            opacity: 0.9;
        }

        .onboard-button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931a 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            padding: 18px 80px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }

        .onboard-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff8254 0%, #ffaa3a 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .onboard-button:hover::before {
            opacity: 1;
        }

        .onboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 107, 53, 0.5);
        }

        .onboard-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.4);
        }

        .onboard-button span {
            position: relative;
            z-index: 1;
        }

        .right-panel {
            width: 50%;
            min-width: 50%;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Placeholder styling */
        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                min-width: 100%;
                height: 60vh;
                min-height: 400px;
                padding: 60px 40px;
            }

            .content {
                max-width: 600px;
            }

            h1 {
                font-size: 48px;
            }

            .subtitle {
                font-size: 17px;
            }

            .right-panel {
                width: 100%;
                min-width: 100%;
                height: 40vh;
                min-height: 300px;
            }
        }

        @media (max-width: 768px) {
            .left-panel {
                height: 65vh;
                min-height: 450px;
                padding: 40px 24px;
            }

            .content {
                max-width: 100%;
            }

            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 40px;
            }

            .onboard-button {
                padding: 16px 60px;
                font-size: 16px;
            }

            .right-panel {
                height: 35vh;
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .left-panel {
                height: 70vh;
                min-height: 500px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: 15px;
                margin-bottom: 36px;
            }

            .onboard-button {
                padding: 15px 50px;
                font-size: 15px;
                width: 100%;
                max-width: 280px;
            }

            .right-panel {
                height: 30vh;
                min-height: 200px;
            }
        }

        /* Large screens */
        @media (min-width: 1920px) {
            h1 {
                font-size: 64px;
            }

            .subtitle {
                font-size: 20px;
            }

            .onboard-button {
                font-size: 20px;
                padding: 20px 90px;
            }
        }

        /* ── Entrance animations ── */
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        h1 {
            animation: fadeSlideUp 600ms cubic-bezier(0.4, 0, 0.2, 1) 100ms both;
        }
        .subtitle {
            animation: fadeSlideUp 600ms cubic-bezier(0.4, 0, 0.2, 1) 250ms both;
        }
        .onboard-button {
            animation: fadeSlideUp 600ms cubic-bezier(0.4, 0, 0.2, 1) 400ms both;
        }
        .right-panel {
            animation: fadeIn 800ms ease 200ms both;
        }

        /* ── Exit transition ── */
        body.exiting .container {
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 300ms ease, transform 300ms ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1>Welcome to Stacks Hub</h1>
                <p class="subtitle">A space for creative builders exploring the Bitcoin Network</p>
                <button class="onboard-button" onclick="handleOnboard()">
                    <span>Onboard</span>
                </button>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="image-container">
                <!-- Replace the src below with your actual image URL -->
                <img src="./assets/images/welcome-hero.jpg" alt="Stacks Hub Environment" id="mainImage">
                <div class="placeholder" id="placeholder" style="display: none;">Image Placeholder</div>
            </div>
        </div>
    </div>

    <script>
        // Function to handle onboard button click
        function handleOnboard() {
            try {
                const loginUrl = new URL('./login-email.html', window.location.href);
                const currentParams = new URLSearchParams(window.location.search);
                const isLocalHost = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost';
                const explicitBridge = currentParams.get('privyBridge');
                const explicitBase = currentParams.get('websiteBase');
                const isBtchubDomain = window.location.hostname === 'btchub.space' || window.location.hostname.endsWith('.btchub.space');

                loginUrl.searchParams.set('websiteBase', explicitBase || window.location.origin);

                if (explicitBridge) {
                    loginUrl.searchParams.set('privyBridge', explicitBridge);
                } else if (isLocalHost) {
                    loginUrl.searchParams.set('privyBridge', 'http://127.0.0.1:3001');
                } else if (isBtchubDomain) {
                    loginUrl.searchParams.set('privyBridge', 'https://auth.btchub.space');
                }
                // Fade out before navigating
                document.body.classList.add('exiting');
                setTimeout(function () {
                    window.location.href = loginUrl.toString();
                }, 320);
            } catch (error) {
                window.location.href = './login-email.html';
            }
        }

        // Function to load image when you have one
        function loadImage(imageUrl) {
            const img = document.getElementById('mainImage');
            const placeholder = document.getElementById('placeholder');
            
            img.src = imageUrl;
            img.onload = function() {
                img.style.display = 'block';
                placeholder.style.display = 'none';
            };
        }

        // Example: Uncomment and use this when you have an image
        // loadImage('path/to/your/image.jpg');
    </script>
</body>
</html>
