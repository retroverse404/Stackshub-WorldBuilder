<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenland Demo</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.52/build/spline-viewer.js"></script>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #05070a;
      font-family: Arial, sans-serif;
    }

    spline-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

    .exit-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 20;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(10, 10, 10, 0.7);
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(4px);
    }

    .exit-btn:hover {
      background: rgba(255, 255, 255, 0.14);
    }
  </style>
</head>
<body>
  <button id="exitAgentView" class="exit-btn" type="button">Exit Agent View</button>
  <spline-viewer url="./public/scene.splinecode"></spline-viewer>

  <script>
    const DEMO_CLOSE_EVENT = 'STACKSHUB_CLOSE_DEMO';

    function closeDemo() {
      try {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type: DEMO_CLOSE_EVENT }, window.location.origin);
          return;
        }
      } catch (error) {
        console.warn('Unable to close in parent overlay:', error);
      }
      window.history.back();
    }

    document.getElementById('exitAgentView').addEventListener('click', closeDemo);
    window.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') closeDemo();
    });
  </script>
</body>
</html>
